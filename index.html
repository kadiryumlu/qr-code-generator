<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Poppins', 'sans-serif']
              }
            }
          }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/main.js" defer></script>
    <title>QR Code Generator</title>
</head>
<body>
    <div>
        <div class="flex flex-col align-center justify-center m-auto md:max-w-4xl md:flex-row p-10">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
                <p class="mb-4">QR Codes allow smartphone users to access your website simply and quickly.</p>
                <p>Enter your URL below to generate a QR Code and click to download the image.</p>
                <form id="generate-form" class="mt-4">
                    <input id="url" type="url" placeholder="Enter a URL" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                    <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
                        <option value="128">128x128</option>
                        <option value="192">192x192</option>
                        <option value="256">256x256</option>
                        <option value="320">320x320</option>
                        <option value="480">480x480</option>
                        <option value="512" selected>512x512</option>
                    </select>
                    <button type="submit" class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black">Generate</button>
                </form>
            </div>
            <div class="w-full md:w-1/3 self-center flex flex-col align-center justify-center">
                <div id="qrcode" class="m-auto mt-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
